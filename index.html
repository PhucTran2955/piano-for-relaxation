<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Zen - Thầy TRẦN PHUC</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
        }
        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            width: 300px;
        }
        .album-art {
            width: 150px;
            height: 150px;
            background: url('https://images.unsplash.com/photo-1520523839897-bd0b52f945a0?q=80&w=2070&auto=format&fit=crop') center/cover;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: rotate 20s linear infinite;
            animation-play-state: paused;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .running { animation-play-state: running; }
        
        h2 { margin: 10px 0 5px; font-weight: 300; letter-spacing: 2px; }
        p { font-size: 0.9em; opacity: 0.7; margin-bottom: 20px; font-style: italic; min-height: 40px;}
        
        .controls button {
            background: none; border: none; color: white; font-size: 24px; margin: 0 15px; cursor: pointer; transition: 0.3s;
        }
        .controls button:hover { color: #4facfe; transform: scale(1.1); }
        .btn-play { font-size: 40px !important; }
    </style>
</head>
<body>

<div class="player-container">
    <div class="album-art" id="art"></div>
    <h2 id="title">Melody of Peace</h2>
    <p id="quote">"Bình yên đến từ bên trong."</p>
    
    <div class="controls">
        <button onclick="prevSong()">&#9664;</button>
        <button class="btn-play" onclick="togglePlay()" id="playBtn">&#9654;</button>
        <button onclick="nextSong()">&#9654;</button>
    </div>
    <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
</div>

<script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const art = document.getElementById('art');
    const title = document.getElementById('title');
    const quote = document.getElementById('quote');

    let isPlaying = false;
    // Link nhạc demo (bạn có thể thay thế bằng link mp3 của bạn)
    const songs = [
        "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
        "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
    ];
    const quotes = [
        "Bình yên đến từ bên trong. Đừng tìm nó bên ngoài.",
        "Hạnh phúc là hành trình, không phải đích đến.",
        "Thở vào tâm tĩnh lặng, thở ra miệng mỉm cười."
    ];
    let index = 0;

    function togglePlay() {
        if (isPlaying) {
            audio.pause();
            playBtn.innerHTML = "&#9654;"; // Icon Play
            art.classList.remove('running');
        } else {
            audio.play();
            playBtn.innerHTML = "&#10074;&#10074;"; // Icon Pause
            art.classList.add('running');
        }
        isPlaying = !isPlaying;
    }

    function nextSong() {
        index = (index + 1) % songs.length;
        loadSong();
    }
    function prevSong() {
        index = (index - 1 + songs.length) % songs.length;
        loadSong();
    }
    function loadSong() {
        audio.src = songs[index];
        title.innerText = "Piano Selection " + (index + 1);
        quote.innerText = quotes[Math.floor(Math.random() * quotes.length)];
        if (isPlaying) audio.play();
    }
</script>

</body>
</html>
